<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wi-Fi Bastion{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        h1 {
            font-size: 3rem;
            color: #0d6efd;
            margin-bottom: 30px;
        }
        .scan-btns {
            margin-bottom: 40px;
        }
        .btn {
            font-size: 1.2rem;
            padding: 15px 30px;
        }
        .table th, .table td {
            text-align: center;
        }
        .table {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .wifi-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-right: 10px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
        }
        .scan-btns button {
            transition: all 0.3s;
        }
        .scan-btns button:hover {
            transform: scale(1.1);
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container mt-5">
        {% block body %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Wi-Fi Bastion. All Rights Reserved.</p>
        <p>
            <a href="/privacy" class="text-muted">Privacy Policy</a> | 
            <a href="/terms" class="text-muted">Terms of Service</a>
        </p>
    </div>

    {% block extra_scripts %}{% endblock %}

    <!-- Bootstrap JS and Popper for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
